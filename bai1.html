<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<input type="text" id="Soa">
<input type="text" id="Sob">
<button onclick="kiemtra()">Kiểm tra</button>
<p id="ketqua"></p>
<script>
    function kiemtra() {
        let a = Number(document.getElementById("Soa").value);
        let b = Number(document.getElementById("Sob").value);
        let c = a % b;
        if ( c == 0) {
            document.getElementById("ketqua").innerText = "a chia hết cho b";
        }
        else {
            document.getElementById("ketqua").innerText = "a không chia hết cho b";
        }
    }
</script>
</body>
</html>
