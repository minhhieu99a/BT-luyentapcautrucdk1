<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<input type="text" id="songuyen">
<button onclick="ketqua1()">Check!</button>
<p id="hienthi"></p>
<script>
    function ketqua1() {
        let a = Number(document.getElementById("songuyen").value);
        if (a == 0){
            document.getElementById("hienthi").innerText = "0=0"
        } else if (a>0){
            document.getElementById("hienthi").innerText = a + ">0"
        } else {
            document.getElementById("hienthi").innerText = a + "<0"
        }
    }
</script>
</body>
</html>
